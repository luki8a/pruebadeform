<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    .message {
      margin-top: 15px;
      font-weight: 500;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
    #loading-spinner {
      display: none;
      margin-top: 10px;
      font-weight: bold;
      color: #00c2ff;
    }
    .error {
      border: 1px solid red;
    }
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TECH<span style="color:#00c2ff">.</span>FORM</h1>

    <div id="response-message" class="message"></div>
    <div id="loading-spinner">Enviando...</div>

    <form id="contact-form">
      <div class="form-group">
        <label for="nombre">Nombre completo <span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" required />
        <div id="nombre-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico <span class="required">*</span></label>
        <input type="email" id="email" name="email" required />
        <div id="email-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" />
        <div id="telefono-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje <span class="required">*</span></label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        <div id="mensaje-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <button type="submit" id="submit-btn">Enviar Mensaje</button>
      </div>
    </form>
  </div>

  <script src="src/js/script.js"></script>
</body>
</html>
